name: ðŸ“¦ Build Image

on:
  release:
    types: [published]
env:
  SERVICE_NAME: ${{ github.event.repository.name }}

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  image:
    name: 'Build'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ github.token }}
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Set image name
        run: echo "IMAGE_NAME=`echo '${{ github.repository_owner }}/${{ env.SERVICE_NAME }}' | tr '[:upper:]' '[:lower:]'`" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}
          build-args: |
            "SERVICE_VERSION=${{ env.RELEASE_VERSION }}"
          secrets: |
            "token=${{ github.token }}"
          secret-files: |
            "npmrc=${{ env.NPM_CONFIG_USERCONFIG }}"

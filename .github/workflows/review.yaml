name: Review Dog

on:
  push:
    branches:
      - '**'
      - '!main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  review:
    name: Review Dog
    runs-on: ubuntu-latest
    steps:
      - uses: reviewdog/action-setup@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}

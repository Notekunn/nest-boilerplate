name: e2e testing

on:
  push:
    branches:
      - "**"
      - "!main"
    paths:
      - "src/*"
      - package.json

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  TEST_ADMIN_EMAIL: admin@gmail.com
  TEST_ADMIN_PASSWORD: Abcd123456!
  TEST_USER_EMAIL: user@gmail.com
  TEST_USER_PASSWORD: Abcd12345!
jobs:
  check:
    name: Run test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ github.token }}
      - uses: actions/setup-node@v3
        with:
          node-version: "22"
      - name: Install package
        run: corepack enable && pnpm install
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p ${{ job.services.postgres.ports['5432'] }} -U postgres; do
            echo "Waiting for Postgres..."
            sleep 2
          done
      - name: Run migrations and seed
        run: |
          pnpm migration:run
          pnpm seed:run
        env:
          DB_HOST: localhost
          DB_PORT: ${{ job.services.postgres.ports['5432'] }}
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: postgres
          TEST_API_URL: http://localhost:3000
          TEST_ADMIN_EMAIL: ${{ env.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ env.TEST_ADMIN_PASSWORD }}
          TEST_USER_EMAIL: ${{ env.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ env.TEST_USER_PASSWORD }}
      - name: Run API in background
        run: |
          pnpm build
          node dist/main > .log &
          echo $! > .pid
        env:
          SERVICE_HOST: 0.0.0.0
          SERVICE_PORT: 3000
          DB_HOST: localhost
          DB_PORT: ${{ job.services.postgres.ports['5432'] }}
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: postgres
          DB_AUTO_RUN_MIGRATIONS: "false"
          DB_AUTO_SYNC: "true"
          JWT_SECRET_KEY: top_secret
          JWT_EXPIRATION_TIME: 7d
      - name: Healthcheck API
        uses: jtalk/url-health-check-action@v3
        with:
          url: http://localhost:3000/v1/healthz
          max-attempts: 10
          retry-delay: 5s
          retry-all: false
      - name: Run test
        run: pnpm test:e2e
        env:
          API_URL: http://localhost:3000
          TEST_API_URL: http://localhost:3000
          TEST_ADMIN_EMAIL: ${{ env.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ env.TEST_ADMIN_PASSWORD }}
          TEST_USER_EMAIL: ${{ env.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ env.TEST_USER_PASSWORD }}
      - name: Show Log
        if: failure()
        run: cat .log
      - name: Kill API
        run: kill $(cat .pid)
        if: always()
